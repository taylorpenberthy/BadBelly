
{% extends 'findr/base.html' %} 
{% block content %}
<h2>Restaurants</h2>
<p><a href="">Add new </a></p>
<div class='recipePage'>
<ul>
  {% for restaurant in restaurants %}
  <div class="recipeIndiv">
  <li>
       
        <a href="{% url 'restaurant_detail' pk=restaurant.pk %}">
        {{ restaurant.name }}
      </a>
  </li>
</div>
  {% endfor %}
</ul>
</div>
{% endblock %}
